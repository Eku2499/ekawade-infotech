# Render service definition for Ekawade Infotech booking API
# This template can be used when creating a Web Service on Render from a repo
# See: https://render.com/docs/deploy-anything#render.yaml

services:
  - type: web
    name: ekawade-infotech
    env: docker
    # autoDeploy on PRs and push to main
    autoDeploy: true
    branch: main
    plan: free
    dockerCommand: null
    healthCheckPath: /bookings
    instances: 1
    envVars:
      - key: ADMIN_AUTH
        value: "1"
      # ADMIN_USER, ADMIN_PASS and SECRET_KEY are stored as Render Secrets (recommended)
      - key: ADMIN_USER
        fromSecret: ADMIN_USER
      - key: ADMIN_PASS
        fromSecret: ADMIN_PASS
      - key: SECRET_KEY
        fromSecret: SECRET_KEY
      - key: BOOKING_DB
        value: "/tmp/bookings.db"
    buildCommand: null
    startCommand: null
